<ion-header>
  
    <ion-navbar>
      <ion-title>home</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content padding>
  
      <ion-item>
          <ion-label>{{coinData}}</ion-label>        
          <ion-input [(ngModel)]="searchCoin"></ion-input>     
      </ion-item>
  
      <ion-list>
          <ion-card *ngFor="let coin of coins"> <!-- BTC of [BTC, ETH] -->
            <ion-card-header>
              {{coin.name}}
            </ion-card-header>
          
            <ion-card-content>
              ${{coin.priceUsd}}
              <div *ngIf="coin.symbol !== 'BTC'">
                  à¸¿{{coin.priceBtc}}
              </div>          
            </ion-card-content>
          </ion-card>
      </ion-list>
      
  </ion-content>
